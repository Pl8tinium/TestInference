<div class="chat-window">
    <div class="messages">
      <div *ngFor="let message of chatHistory">
        <div [ngClass]="{'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant'}">
          {{ message.content }}
        </div>
      </div>
    </div>
    <div class="input-bar">
      <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" [disabled]="isSending" placeholder="Type a message...">
      <div *ngIf="isSending" class="loader"></div>
    </div>
  </div>
